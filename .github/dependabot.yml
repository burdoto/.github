version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/workflow-templates"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "weekly"